<!DOCTYPE html>
<html>

  <head>
    <meta charset='utf-8' />
    <meta http-equiv="X-UA-Compatible" content="chrome=1" />
    <meta name="description" content="Slate is a responsive theme for GitHub Pages" />

    <link rel="stylesheet" type="text/css" media="screen" href="stylesheets/stylesheet.css">

    <title>Slate : A responsive theme for GitHub Pages</title>
  </head>

  <body>

    <!-- HEADER -->
    <div id="header_wrap" class="outer">
        <header class="inner">
          <a id="forkme_banner" href="https://github.com/drubin/jjdomain">View on GitHub</a>

          <h1 id="project_title">JJ Steyn</h1>
          <h2 id="project_tagline">JJ's Home Page</h2>

        <!--           
          <section id="downloads">

          </section> 
        -->
        </header>
    </div>

    <!-- MAIN CONTENT -->

        <h1>Merry Christmas</h1>
        <p>Merry Christmas. </p>

      </section>
    </div>
    <!-- FOOTER  -->
